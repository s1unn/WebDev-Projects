<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Experience Form</title>
    <style>
        /* CSS to position the image in the top-right corner */
        .top-right-image {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 100px; /* Adjust the size of the image as needed */
        }
    </style>
</head>
<body>


    <h2>Share Your Experience with HTML</h2>
    <form action="#" method="post">
        <label for="name">Your Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="experience">How would you describe your experience with HTML?</label><br>
        <textarea id="experience" name="experience" rows="4" cols="50" required></textarea><br><br>
        
        <label for="rating">How would you rate your HTML skills?</label><br>
        <select id="rating" name="rating">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
        </select><br><br>

        <label for="suggestions">Any suggestions for learning HTML?</label><br>
        <textarea id="suggestions" name="suggestions" rows="4" cols="50"></textarea><br><br>
        
        <input type="submit" value="Submit">

        <!-- Home Button -->
        <button onclick="window.location.href='index.html'">Home</button>
    </form>
</body>
</html>
